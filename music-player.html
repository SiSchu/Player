<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/1ef08eafe4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="music.js" defer></script>

    <title>Music Player</title>
  </head>
  <body>
    <div>
      <div class="music-container play" id="music-container">
        <div class="music-info">
          <h4 class="title" id="title"></h4>
          <div class="current" id="currTime"></div><div class="duration" id="durTime"></div>
          <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
          </div>
          <div class="speed"><button class="speedBtn" id="speedBtn">&#8942;</button></div><div class="popout" id="popout"><input id="maxvol" type="text" placeholder="Max volume of slider"></input><input placeholder="Search through Youtube" id="query" type="text"></input></div>
        </div>
        <audio src="" id="audio"></audio>
        <div class="img-container">
          <img src="" alt="music-cover" id="cover" />
        </div>
        <div class="navigation">
          <button id="prev" class="action-btn">
            <i class="fas fa-backward"></i>
          </button>
          <button id="play" class="action-btn action-btn-big">
            <i class="fas fa-play"></i>
          </button>
          <button id="next" class="action-btn">
            <i class="fas fa-forward"></i>
          </button>
          <button id="loop" class="loopBtn">
              <i class="fas fa-redo"></i>
          </button>
          <div id="vol-value" class="vol-value"></div>
              <div class="slidecontainer">
                  <div class="zero">0</div>
                  <input type="range" min="0" max="100" value="100" class="slider" id="myVol">
                  <div class="hundred">100</div>
              </div>
        </div>
      </div>
      <div class="youtube" id="youtube">
        <!-- <div>
          <h3>asdasd</h3>
          <img src="" alt="">
        </div> -->
      </div>
    <div class="youtubeembeddiv"><iframe class="youtubeembediframe" frameborder="0" src="" id="youtubeembed" allow="autoplay"></iframe></div>
    </div>
  </body>
</html>
